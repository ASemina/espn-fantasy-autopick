<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ESPN NBA Fantasy Auto-Setup</title>

        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="popup.css" rel="stylesheet">

        <script src="popup.js"></script>
        <script src="settings.js"></script>
    </head>
    <body>
        <wrapper class="d-flex flex-column">
            <nav class="navbar navbar-light bg-faded">
                <a class="navbar-brand">
                    <img src="icon-32.png" width="32" height="32" class="d-inline-block align-top" alt="">
                    ESPN NBA Fantasy Auto-Setup <span class="versionNumber"></span>
                </a>
            </nav>
            <main>
                <div class="card">
                    <div class="card-header">
                        Actions
                    </div>
                    <div class="card-body">
                        <button id="setupCurrentPageButton" class="btn btn-lg btn-link">Set up team on current page</button>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        Settings
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-check" title="When this is enabled, automatic team changes are immediately submitted.">
                                <input class="form-check-input" type="checkbox" value="" id="autoSaveCheckbox">
                                <label class="form-check-label" for="autoSaveCheckbox">Save automatically</label>
                            </div>
                        </form>
                        <p class="card-text text-right">
                            <a href="#" id="showSettingsPageLink" class="card-link">Settings page</a>
                        </p>
                    </div>
                </div>
            </main>
            <footer class="text-right">
                <button id="viewOnGitHubButton" class="btn btn-lg btn-link" title="View on GitHub"><img src="GitHub-Mark-32px.png" alt="GitHub"></button>
            </footer>
        </wrapper>
        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
