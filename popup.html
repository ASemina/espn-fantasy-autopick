<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ESPN NBA Fantasy Auto-Setup</title>

        <link href="lib/bootstrap.min.css" rel="stylesheet">
        <link href="popup.css" rel="stylesheet">
        <script src="settings-api.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <wrapper class="d-flex flex-column">
            <nav class="navbar navbar-light bg-faded">
                <a class="navbar-brand">
                    <img src="assets/icon-32.png" width="32" height="32" class="d-inline-block align-top" alt="">
                    ESPN NBA Fantasy Auto-Setup <span class="popup-version-number"></span>
                </a>
            </nav>
            <main>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Actions
                    </div>
                    <div class="card-body">
                        <button id="setupCurrentPageButton" class="btn btn-lg btn-link">Set up team on current page</button>
                    </div>
                </div>
                <br>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Settings
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="saveDelayInput">Delay between automatic moves (ms)</label>
                                <input class="form-field-input setting" type="number" value="" id="saveDelayInput">
                                <small class="form-text text-muted">If this delay is too short the save operation may fail.</small>
                            </div>
                        </form>
                        <p class="card-text text-right">
                            <a href="#" id="showSettingsPageLink" class="card-link">Settings page</a>
                        </p>
                    </div>
                </div>
            </main>
            <footer class="text-right">
                <button id="viewOnGitHubButton" class="btn btn-lg btn-link" title="View on GitHub"><img src="assets/GitHub-Mark-32px.png" alt="GitHub"></button>
            </footer>
        </wrapper>
        <script src="lib/jquery-3.2.1.slim.min.js"></script>
        <script src="lib/popper.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    </body>
</html>
