<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ESPN NBA Fantasy Auto-Setup Settings</title>

        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="settings.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <h3 class="muted"><img src="icon-64.png" alt="Logo"> ESPN NBA Fantasy Auto-Setup</h3>
                <div class="navbar">
                    <ul class="nav nav-pills mb-3" id="tabs-pill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tabs-settings-tab" data-toggle="tab" href="#tabs-settings" role="tab" aria-controls="tabs-settings" aria-selected="true">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tabs-about-tab" data-toggle="tab" href="#tabs-about" role="tab" aria-controls="tabs-about" aria-selected="false">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content" id="tabs-tabContent">
                <div class="tab-pane container fade show active" id="tabs-settings" role="tabpanel" aria-labelledby="tabs-settings-tab">
                    <h2>General settings</h2>
                    <hr>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input setting" type="checkbox" value="" id="autoSaveCheckbox">
                            <label class="form-check-label" for="autoSaveCheckbox">Automatically save changes after performing automatic setup.</label>
                        </div>
                    </form>
                    <br>
                    <button id="saveButton" class="btn btn-primary" disabled>Save</button>
                </div>
                <div class="tab-pane container fade" id="tabs-about" role="tabpanel" aria-labelledby="tabs-about-tab">
                    ...
                </div>
            </div>

        </div>

        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
